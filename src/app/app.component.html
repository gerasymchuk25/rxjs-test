<div class="container" style="padding:10px">
  <div class="wrapper">
    <form class="form" novalidate>
      <div class="form-group needs-validation">
        <label for="email">Email</label>
        <input #email
               id="email"
               type="email"
               class="form-control"
               pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
               required />
        <span class="invalid-feedback"></span>
      </div>
      <div class="form-group needs-validation">
        <label for="password">Password</label>
        <input #password
               id="password"
               type="password"
               class="form-control"
               minlength="4"
               required />
        <span class="invalid-feedback"></span>
      </div>
      <div class="form-group needs-validation">
        <label for="repeat_password">Repeat password</label>
        <input #repeatPassword
               id="repeat_password"
               type="password"
               class="form-control"/>
        <span class="invalid-feedback"></span>
      </div>
      <button #submitButton
              id="register"
              type="button"
              class="btn btn-primary"
              disabled>
        Register
      </button>
    </form>
  </div>
</div>
